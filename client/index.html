<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      if (!/(&|\?)username=/.test(window.location.search)) {
          var newSearch = window.location.search;
          if (newSearch !== '' & newSearch !== '?') {
              newSearch += '&';
          }
          newSearch += 'username=' + (prompt('What is your name?') || 'anonymous'); // Prompts us each time we click Post Message
          window.location.search = newSearch;
      }
    </script>
    <script src="env/config1.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <div id="main">
        <h1>chatterbox</h1>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Rooms</button>
            <div id="roomSelect" class="dropdown-content">
                <a id="CreateRoom" href="#">add new room</a>
                <a href="#lobby" id='lobby'>Lobby</a>
            </div>
        </div>
        <form>
            Message:<br>
            <input type='text' id='messageText'><br>
            <button id='send'  classname='submit'>Submit</button>
        </form>
    </div>
    <div id='chats'></div>
</body>
</html>
